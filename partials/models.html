<section class="artistpage">
    <div class="search">
      <h1>Marcas</h1>
      <label>Buscar: </label>
      <input ng-model="query" placeholder="Buscar por Modelos:" autofocus>
      <div style="margin-top: 10px;">
        <label class="formgroup">
          <input type="radio" ng-model="direction" name="direction" checked>
          Crescente
        </label>
        <label class="formgroup">
          <input type="radio" ng-model="direction" name="direction" value="reverse">
          Decrescente
        </label>
      </div>
    </div>
     
    </div>
    <ul class="artistlist" ng-show="query">
      <li ng-animate="'animate'" class="artist cf" ng-repeat="item in models | filter: query | orderBy: modelsOrder:direction">
        <a href="#/models/{{item.codigo}}/cars">
          <div class="info">
            <h2>{{item.nome}}</h2>
          </div>
        </a>
      </li>
    </ul>  
  </section>
